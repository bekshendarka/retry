<form
class="card"
[formGroup] = "form"
(ngSubmit)="onSubmit()" 
#formDir="ngForm"
>
    <div class="card-content">
        <span class="card-title">Войти в систему</span>
        <div class="input-field">

            <input
            class="from-control"
            formControlName="email"
            id="email" 
            type="email"
            [ngClass]="{invalid : form.get('email')?.invalid && form.get('email')?.touched}"
            >

            <label for="email">Email:</label>
            <span 
            class="helper-text red text"
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            >
            <span *ngIf="form.get('email')?.errors?.['required']">email не должен быть пустым</span>
            <span *ngIf="form.get('email')?.errors?.['email']">введите корректный email</span>
        </span>
        </div>
        <div class="input-field">
            <input 

            formControlName="password"
            id="password" 
            type="password" 
            [ngClass]="{invalid : form.get('password')?.invalid && form.get('password')?.touched}"
            >
            <label for="password">Пароль:</label>
            <span 
            class="helper-text red text"
            *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
            >
            <span *ngIf="form.get('password')?.errors?.['required']">пароль не должен быть пустым</span>
            <span *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.errors?.['minlength']['requiredLength']">пароль пароль должен быть больше {{form.get('password')?.errors?.['minlength']['requiredLength']}} символов. сейчас {{form.get('password')?.errors?.['minlength']['actualLength']}}</span>
        </span>
        </div>
    </div>
    <div class="card-action">
        <button
        [disabled]="form.invalid || form.disabled"
        type="submit" 
        class="modal-action btn waves-effect"
        [disabled]="form.invalid"

        >Войти</button>
    </div>
</form>
